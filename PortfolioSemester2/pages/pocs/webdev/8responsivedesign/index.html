<!-- Een responsive design betekent dat je design er goed uitziet op elk formaat scherm, bijv. telefoon en desktop. -->
<!-- Je kunt een design voor desktop apparaten maken en dit dan zo aanpassen dat de content nog goed blijft staan -->
<!-- wanneer je deze opent op je telefoon. Tegenwoordig gebruiken veel meer mensen hun telefoon om websites te bekijken -->
<!-- dus steeds meer mensen maken eerst een design voor de telefoon en passen deze daarna aan voor de desktop versie -->

                <li class = "desktop"><a href="contact.html">Contact</a></li>

            <!-- Door de class mobile en desktop te maken kun je ervoor zorgen dat de bovenste mobile class word weergegeven -->
            <!-- Dit doe je door middel van media query's die actief worden bij een bepaalde schermbreedte -->
            <!-- Zo kun je de mobile class laten zien als het scherm klein is en de desktop class wanneer je scherm groot is -->
