<!DOCTYPE html>                        <!-- Een html document bestaat uit een html, head en body tag -->
<html>
    <head>
        <title>Joep's Page</title>     <!-- De title word bovenaan je website in de bladwijzer weergegeven -->
    </head>

    <body>
    
        <h1>Welkom</h1>                <!-- Een header is een soort title van je stuk tekst, h1 is het grootst en h6 het kleinste -->
        <h2>Hoe gaat het?</h2>
        <h6>Wat een mooie dag</h6>

        <p>Welkom op mijn site, hier probeer <br/> ik de basics van html uit.</p>  <!-- <br/> zorgt voor een line break -->
        <p>Dit is een nieuwe paragraaf. Ik hoop dat het niet te saai word!</p>     <!-- Na een nieuwe paragraaf zit wat ruimte -->

        <p>Je kunt tekst ook <strong>dik</strong> maken</p>   <!-- strong maakt tekst dikgedrukt/bold -->
        <p>Je kunt tekst ook <em>schuin</em> maken</p>        <!-- em maakt tekst schuin/italic -->

        <p><button>Press me</button></p>                      <!-- Met button maak je een button -->

        <ul>                           <!-- ul maakt een unordered list aan -->
            <li>Page 1</li>            <!-- li maakt een list item aan, dit gebruik je vaak als navigatie van je website -->
            <li>Page 2</li>
        </ul>
    
        <ol>                           <!-- ol maakt een ordered list aan, dit gebruik je minder vaak -->
            <li>Page 1</li>
            <li>Page 2</li>
        </ol>

    </body>

</html>
