<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modal Poc Joep</title>
    <link rel="stylesheet" href="style.css">               <!-- Hiermee roep je de stylesheet op genaamd style.css -->
</head>

<body>



    <!-- Modal knop -->
    <button id="myBtn">Open Modal</button>

    <!--De Modal-->
    <div id="myModal" class="modal">

        <!-- Modal content --> 
        <div class="modal-content">                          <!-- Dit is gewoon content die een display none krijgt, d.m.v. Javascript -->
            <div class="modal-header">                       <!-- word deze weergegeven wanneer je op de button klikt. -->
                <span class="close">&times;</span>           <!-- De &times zorgt ervoor dat een x word weergegeven -->
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <iframe src="test.pdf" width="100%" height="900px"></iframe> <!-- Hierdoor verschijnt een pdf in de modal. Je kunt dit ook met een -->
            </div>                                                           <!-- met een <a> tag doen maar door het met iframe te doen kun je meteen-->
            <div class="modal-footer">                                       <!-- een hoogte en breedte meegeven. -->
                <h3>Modal Footer</h3>
            </div>
        </div>

    </div>

    
</body>

<script src="script.js" type="text/javascript"></script>      <!-- Hiermee roep je de Javascript file op genaamd script.js -->


</html>
