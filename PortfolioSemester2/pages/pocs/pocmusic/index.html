<!DOCTYPE html>
<html lang="en">
<head>
    <iframe style="display: none;" width="560" height="315" src="https://www.youtuberepeater.com/watch?v=Hmbm3G-Q444" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Deze iframe tag is de embeded link van de audio file. Als je deze in de header zet speelt die automatisch af -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poc Music</title>
</head>
<body>
    <img src="tenor.gif" alt="">
    <audio controls>                               <!-- Hierdoor krijg je de audio opties om de muziek af te spelen -->
        <source src="song.mp3" type="audio/mpeg">  <!-- Dit is de song in mp3 formaat -->
      </audio>
      <h2>Zet eerst het geluid wat zachter</h2>
</body>
</html>
