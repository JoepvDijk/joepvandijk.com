<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poc slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Dit is een Embed link naar een font van googlefonts. 
        word deze font beschikbaar voor alle mensen die gebruik maken van mijn site -->
</head>

<body>

    


    

    <div class="slideshow-container">       
      <div class="mySlides1">
        <img src="images/img1.jpg">
      </div>
    
      <div class="mySlides1">
        <img src="images/img2.jpg">
      </div>
    
      <div class="mySlides1">
        <img src="images/img3.jpg">
      </div>
    
      <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>  <!-- Zorgt ervoor dat de functie plusSlides word uitgevoerd en dat er 1 vanaf gaat, dus hij gaat terug -->
      <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>  <!-- Zorgt ervoor dat de functie plusSlides word uitgevoerd en dat er 1 bij komt, dus hij gaat verder -->
    </div>
    
    <p><br></p>
    <div class="slideshow-container">
      <div class="mySlides2">
        <img src="images/img4.jpg">
      </div>
    
      <div class="mySlides2">
        <img src="images/img2.jpg">
      </div>
    
      <div class="mySlides2">
        <img src="images/img3.jpg">
      </div>
    
      <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a> <!-- Het tweede getal is hier een 1 ipv 0 omdat dit een andere slider is, anders werkt het niet -->
      <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
    </div>


  


</body>

<script src="script.js" type="text/javascript"></script>

</html>
